<!DOCTYPE html>
<html>
<head>
    <title>EcoNnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f8f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h1, h2 {
            color: #2e7d32;
            text-align: center;
        }
        form {
            margin-bottom: 24px;
            text-align: center;
        }
        input[type="text"] {
            padding: 8px;
            border: 1px solid #bdbdbd;
            border-radius: 4px;
            width: 70%;
            text-align: center;
        }
        button {
            padding: 8px 16px;
            background: #43a047;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #388e3c;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        li {
            background: #e8f5e9;
            margin-bottom: 12px;
            padding: 12px;
            border-radius: 4px;
            text-align: center;
        }
        a {
            color: #388e3c;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('jobseeker.static', filename='e.png') }}" alt="EcoNnect Logo" style="max-width:200px;">
        <form method="post">
            <label for="location">Location</label>
            <input type="text" name="location" id="location" required>
            <button type="submit">Search</button>
        </form>
        <h2>Available Jobs</h2>
        <ul>
            {% for job in jobs %}
                <li>
                    <strong>{{ job.title }}</strong> at {{ job.company_name }}<br>
                    Location: {{ job.location }}<br>
                    <a href="/apply/{{ job.id }}">Apply</a>
                </li>
            {% else %}
                <li>No jobs found for this location.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
